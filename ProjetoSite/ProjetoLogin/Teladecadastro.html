<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Teladecadastro.css">
    <title>Cadastro History</title>
</head>
<body>
    <header>
        <h1>History</h1>
    </header>

    <div class="text-cadastro">
        <p>Cadastro</p>
    </div>

        <table cellspacing="10" class="container-cadastro">
            <tr>
                <td>
                    <label for="nome">Nome: </label>
                </td>
                <td align="left">
                    <input type="text" name="nome" id="nome">
                </td>
                <td>
                    <label for="sobrenome">Sobrenome: </label>
                </td>
                <td align="left">
                    <input type="text" name="sobrenome" id="sobrenome">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nascimento: </label>
                </td>
                <td align="left">
                    <input type="text" name="dia" size="2" maxlength="2">
                    <input type="text" name="mes" size="2" maxlength="2"> 
                    <input type="text" name="ano" size="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rg">RG: </label>
                </td>
                <td align="left">
                    <input type="text" name="rg" size="13" maxlength="8"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>CPF:</label>
                </td>
                <td align="left">
                    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rua">Rua:</label>
                </td>
                    <td align="left">
                    <input type="text" name="rua">
                </td>
                <td>
                    <label for="numero">Numero:</label>
                </td>
                <td align="left">
                    <input type="text" name="numero" size="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bairro">Bairro: </label>
                </td>
                <td align="left">
                    <input type="text" name="bairro">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estado">Estado:</label>
                </td>
                <td align="left">
                    <select name="estado"> 
                        <option value="ac">Acre</option> 
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
                </select>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                        </td>
                    </tr>
        </table>
        <div class="btn-enviar">
            <a href=""><button>Enviar</button></a>
        </div>
    </body>
</html>
