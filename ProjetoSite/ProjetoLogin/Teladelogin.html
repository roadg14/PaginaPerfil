<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="../ProjetoLogin/Css/novo.css">
    <link rel="stylesheet" href="../ProjetoLogin/Css/novo2.css">
    
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Usuario">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entra com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entra com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>

    <main>
        <header>
            <div class="container-text">
                <h1>Olá sejá bem vindo!</h1>
                <p>Aproveite a experiencia de conhecer novas pessoas e historias</p>
                <p>ou compartilhando o seus momentos de felicidade e frustrações.</p>
            </div>
        </header>
    </main>
</body>
</html>
