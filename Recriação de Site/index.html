<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./css/Style.css">

                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo" height="100" width="200">

                    <img src="./img/Rengoku.jpg" width="200" height="200" alt="photo-profile">

                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>  
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

    </div>
